name: docscanner
description: "Document Scanner & PDF Management App - Flutter"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3

  # Navigation
  go_router: ^14.2.0

  # Camera & Scanning
  camera: ^0.11.0+2
  google_mlkit_document_scanner: ^0.2.0
  google_mlkit_text_recognition: ^0.11.0

  # Image Processing
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  image: ^4.2.0

  # PDF
  pdf: ^3.11.1
  printing: ^5.13.1
  flutter_pdfview: ^1.4.0

  # File Management
  path_provider: ^2.1.4
  file_picker: ^8.1.2
  share_plus: ^10.0.0

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0

  # Utils
  uuid: ^4.4.2
  intl: ^0.19.0
  permission_handler: ^11.3.1
  equatable: ^2.0.5
  get_it: ^7.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11
  mockito: ^5.4.4
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

# Splash screen configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/splash.png"
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
